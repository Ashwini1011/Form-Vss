<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>
<body>
    
   <div class="container">
     <form class="form">
        <img class='symbol'src="symbol.png" alt="symbol">
        <h2>Sign Up</h2>
        <small>See your growth and consulting support!</small>
        <div class="google-bar">
            <img class="google-symbol" src="google.jpg" alt="google-image">
            <div class="google-text"><strong>Sign up with Google</strong></div>  
        </div>
        <div class="line">
            <hr class="hrcolor">
            <a class="silver-line" href="#">or sign up with email</a>
            <hr class="hrcolor">
        </div>
        <label><strong>Name*</strong></label>
        <input class="box" type="text" placeholder="Name" required>
        <label><strong>Email*</strong></label>
        <input class="box" type="email" placeholder="mail@website.com" required>
        <label><strong>Password*</strong></label>
        <input class="box" type="password" placeholder="Min. 8 characters" required>
        <div class="check">
            <input class="checkbox" type="checkbox">
            <p class="check-text">I agree to the <span> Terms & Conditions</span></p>
        </div>
        <button class="btn" type="submit">Sign Up</button>
        <p class="text"><strong>Already have an Account?</strong><a href="#">Sign In</a></p>
        <p class="bottom">&#169 2020 Felix All right reserved.</p>
     </form>

        <!-- Right Side -->
        <div class="side">
            <img src="side_banner.png" alt="side-banner">
        </div>
   </div>

</body>
</html>
